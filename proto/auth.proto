syntax = "proto3";

package auth;

option csharp_namespace = "StereoMix.Auth";
option cc_enable_arenas = true;

service AuthService {
  rpc GuestLogin(GuestLoginRequest) returns (Response);
  rpc RegisterGameServer(RegisterGameServerRequest) returns (Response);
}

message GuestLoginRequest {
  string user_name = 1;
}

message RegisterGameServerRequest {
  string server_name = 1;
}

message Response {
  string token = 2;
}
